<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mycss.css}">
</head>
<body class="addpage1">
<h1>Customer</h1>
<br>
<form action="/add1" method="post">
<label class="label2">Name:</label> <input type="text" name="customerName" class="text1" required>
<br>
<label class="label2">Age:</label> <input type="number" name="customerAge" class="text1" required>
<br>
<label class="label2">Phone Number:</label> <input type="tel" name="phoneNumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="text1">
<br>
<label class="label2">Address:</label> <input type="text" name="customerAddress" class="text1" required>
<br>
<input type="submit" name="submitCustomer" class="buttonPage1">
<br>
</form>
<a href="/view1">
<button class="buttonPage1">View Customers</button>
</a>
<br>
<a href="/">
<button class="buttonPage1">Home</button>
</a>
</body>
</html>
