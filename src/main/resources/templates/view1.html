<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Customers</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mycss.css}">
</head>
<body class="viewpage1">
<h1>Customers Info</h1>
<table border="1">
	<tr>
		<th>Names</th>
		<th>Age</th>
		<th>Phone Number</th>
		<th>Address</th>
	</tr>
	<tr th:each=" c : ${customer}" >

		<td th:text="${c.name}">a</td>
		<td  th:text="${c.age}">a</td>
		<td  th:text="${c.number}">a</td>
		<td  th:text="${c.address}">a</td>

	</tr>
</table>
<br>
<a href="/add1">
<button class="buttonPage1">Back</button>
</a>
<br>
<a href="/">
<button class="buttonPage1">Home</button>
</a>
</body>
</html>
